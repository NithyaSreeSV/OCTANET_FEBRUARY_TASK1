<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S V Travels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpeg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <a class="logo">S V Travels</a>
        <div class="group" style="float: right;">
            <ul class="nav">
                <li><a href="#"> Home </a></li>
                <li><a href="#"> Destinations </a></li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Contact </a></li>
            </ul>                
            <ul class="action">
                <li><a href="#" class="fa fa-user-circle" aria-hidden="true"></a></li>
                <li><a href="#" class="fa fa-search" aria-hidden="true"></a></li>
                <li><input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="ball"></span>
                </label></li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="bg">
            <img src="Destination.jpg" class="cover">
            <div class="content">
                <h2>Explore The World!</h2>
                <a href="#" class="btn" style="background-color: white;">Book Now</a>
            </div>
            <div class="searchBox">
                <div class="inputBox">
                    <p>Enter Location</p>
                    <input type="text" placeholder="Ex: Maldives">
                </div>
                <div class="inputBox">
                    <p>Check In</p>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <p>Check Out</p>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <p id="White">_</p>
                    <input type="submit" value="Find">
                </div>
            </div>
        </div>
    </div>
    <script>
        const checkbox = document.getElementById("checkbox")
            checkbox.addEventListener("change", () => {
            document.body.classList.toggle("dark")
        })
    </script>
</body>
</html>
